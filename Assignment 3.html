<!DOCTYPE html>
<html lang="en">
<head>
<title> Bootsrap example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<style>
#d1,#d2,#d3,#d4,#d5,#d6,#d7,#d8
{
margin:5px;
height:100px;
background:pink;
}
.container
{ 
background:yellow;
}
</style>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3"><div id="d1">This is d1</div></div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9"><div id="d2">This is d2</div></div>
<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3"><div id="d3">This is d3</div></div>
<div class="col-xs-6 col-sm-9 col-md-6 col-lg-3"><div id="d4">This is d4</div></div>
<div class="col-xs-6 col-sm-5 col-md-3 col-lg-3"><div id="d5">This is d5</div></div>
<div class="col-xs-6 col-sm-7 col-md-7 col-lg-3"><div id="d6">This is d6</div></div>
<div class="col-xs-12 col-sm-12 col-md-5 col-lg-12"><div id="d7">This is d7</div></div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div id="d8">This is d8</div></div>
</div>
</div>
</body>
</html>
